#search google for Spring-boot common-applicationn-properties.html

logging.level.org.springframework=DEBUG

#Requires H2 DB dependency in pom file
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Requires jdbc dependency (through jpa spring starter)
spring.datasource.url=jdbc:h2:~/eatwell
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Keep it update if you dont want new tables created every restart
#Change to create if you want the data to be erased on restart
#spring.jpa.hibernate.ddl-auto=create-drop

#Print SQL statements run in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1